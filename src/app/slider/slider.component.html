<section class="slider">
  <div class="slider-container">
    <div
      class="slide"
      *ngFor="let slide of slides; let i = index"
      [class.active]="currentSlide === i"
      [id]="slide.id"
    >
      <div class="slider-content">
        <div class="overlay">
          <div class="text-overlay">
            <h2>
              {{ slide.title }} <span>{{ slide.highlight }}</span>
            </h2>
            <p class="text-description">{{ slide.description }}</p>

            <!-- Boutons spécifiques à la slide -->
            <div *ngIf="slide.buttons!.length > 0" class="buttons">
              <button 
                *ngFor="let button of slide.buttons" 
                class="btn-yellow"
                [ngStyle]="{
                  'background-color': button.color,
                  'color': button.textColor
                }"
                (click)="navigateTo(button.link)"
              >
                {{ button.text }}
              </button>
            </div>
          </div>
        </div>
        <img [src]="slide.img" alt="Odoo">
      </div>
    </div>
  </div>

  <div class="navigation">
    <span
      class="dot"
      *ngFor="let slide of slides; let i = index"
      [class.active-dot]="currentSlide === i"
      (click)="showSlide(i)"
    ></span>
  </div>
</section>
